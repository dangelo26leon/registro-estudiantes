name: CI - Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build and Test
        run: mvn -B clean verify

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: failure()  
    steps:
      - name: Notify Discord on Failure
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"content\":\":x: CI FALLÃ“ en **${{ github.repository }}**\nRama: \`${{ github.ref }}\`\nVer detalles: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
